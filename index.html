<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Studio Pro</title>
  
  <!-- New CSS & Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
  <!-- Header with Language Switcher -->
  <header class="glass-panel">
    <h1>AI Studio Pro</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#convert">Converter</a></li>
        <li><a href="#styles">Styles</a></li>
      </ul>
      
      <!-- Language Switcher -->
      <select id="lang-switcher" class="glass-btn">
        <option value="en">English</option>
        <option value="my">မြန်မာ</option>
      </select>
    </nav>
  </header>

  <main>
    <!-- Realtime Preview Section -->
    <section id="home" class="hero-section">
      <div class="preview-container glass-panel">
        <canvas id="preview-canvas"></canvas>
        <div class="upload-zone">
          <input type="file" id="image-upload" accept="image/*" hidden>
          <label for="image-upload" class="upload-label glass-btn">
            <i class="fas fa-cloud-upload-alt"></i>
            <span id="upload-text">Drag & Drop Image</span>
          </label>
        </div>
      </div>
    </section>

    <!-- Style Transfer Options -->
    <section id="styles" class="glass-panel">
      <h2><i class="fas fa-palette"></i> Art Styles</h2>
      <div class="style-grid">
        <div class="style-card" data-style="van_gogh">
          <img src="assets/styles/van-gogh.jpg" alt="Van Gogh Style">
          <h3>Van Gogh</h3>
        </div>
        <div class="style-card" data-style="ukiyoe">
          <img src="assets/styles/ukiyoe.jpg" alt="Ukiyo-e Style">
          <h3>Ukiyo-e</h3>
        </div>
      </div>
    </section>

    <!-- Convert Button with Voice Control -->
    <div class="action-bar">
      <button id="convert-btn" class="glass-btn pulse">
        <i class="fas fa-magic"></i> Convert to Video
      </button>
      
      <!-- Voice Control -->
      <button id="voice-btn" class="glass-btn floating">
        <i class="fas fa-microphone"></i>
      </button>
    </div>

    <!-- Video Output -->
    <div id="video-output" class="glass-panel"></div>
  </main>

  <!-- New Scripts -->
  <script src="scripts/lang-switcher.js"></script>
  <script src="scripts/realtime-preview.js"></script>
  <script src="scripts/voice-control.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
